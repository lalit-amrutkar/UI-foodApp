<div class="container">
    <h1 class="my-4">User Management</h1>

    <div class="mb-3">
        <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="searchQuery">
    </div>

    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">User Name</th>
                <th scope="col">Email</th>
                <th scope="col">User Type</th>
                <th scope="col">Phone</th>
                <th scope="col">Address</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of tableData; let i = index">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ item.username }}</td>
                <td>{{ item.email }}</td>
                <td>{{ item.usertype }}</td>
                <td>{{ item.phone }}</td>
                <td>{{ item.address }}</td>
                <td>
                    <button class="btn btn-primary btn-sm" (click)="editItem(item)">Edit</button>
                    <button class="btn btn-danger btn-sm" (click)="deleteItem(item)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
