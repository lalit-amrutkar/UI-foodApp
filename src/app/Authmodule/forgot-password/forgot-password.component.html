<div class="container mt-5 custom-container">
    <div class="row justify-content-center custom-row">
        <div class="col-md-6 custom-col">
            <h2 class="text-center mb-4 custom-heading">Forgot Password</h2>
            <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="custom-form">
                <div class="form-group mb-3 custom-form-group">
                    <label for="email" class="form-label custom-label">Email</label>
                    <input type="email" id="email" class="form-control custom-input" formControlName="email"
                        placeholder="Enter your email" />
                    <div *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched"
                        class="text-danger custom-error">
                        Valid email is required.
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 d-block custom-register-btn"
                    [disabled]="forgotPasswordForm.invalid">
                    Submit
                </button>
            </form>
        </div>
    </div>
</div>
