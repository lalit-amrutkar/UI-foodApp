<div class="admin-layout">
    <!-- Header -->
    <header class="navbar navbar-expand-lg d-flex text-light align-items-center p-3 bg-primary">
        <div class="d-flex align-items-center w-100">
            <a class="navbar-brand mb-0 text-light" href="#">
                <i class="fa-solid fa-bowl-rice"></i> FoodApp Admin
            </a>
            <button class="btn text-light border-0 d-lg-none" type="button" data-bs-toggle="collapse"
                data-bs-target="#sidebarMenu" aria-expanded="false" aria-controls="sidebarMenu">
                <i class="fas fa-bars" aria-hidden="true"></i>
            </button>
        </div>
        <div class="dropdown ms-auto">
            <button class="btn text-light dropdown-toggle border-0" type="button" id="userMenuButton"
                data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fas fa-user-circle"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenuButton">
                <li>
                    <a class="dropdown-item" [routerLink]="['/admin/user-profile']">
                        <i class="fas fa-user me-2"></i> User Profile
                    </a>
                </li>
                <li>
                    <a class="dropdown-item">
                        <i class="fas fa-sign-out-alt me-2"></i> Logout
                    </a>
                </li>
            </ul>
        </div>
    </header>

    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="sidebar bg-light collapse d-lg-block" id="sidebarMenu">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/admin/dashboard']" routerLinkActive="active-link"
                        [routerLinkActiveOptions]="{ exact: true }">
                        <i class="fas fa-tachometer-alt me-2"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/admin/user']" routerLinkActive="active-link">
                        <i class="fas fa-user me-2"></i> User
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/admin/restaurant']" routerLinkActive="active-link">
                        <i class="fas fa-utensils me-2"></i> Restaurant
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/admin/order']" routerLinkActive="active-link">
                        <i class="fas fa-shopping-cart me-2"></i> Order
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/admin/delivery']" routerLinkActive="active-link">
                        <i class="fas fa-truck me-2"></i> Delivery
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/admin/account']" routerLinkActive="active-link">
                        <i class="fas fa-user-cog me-2"></i> Account
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="p-4 flex-grow-1">
            <router-outlet></router-outlet>
        </main>
    </div>
</div>
